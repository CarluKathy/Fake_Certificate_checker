<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Certificate Verification</title>
  
    
</head>
<body>
  <div class="container">
    <h1>Certificate Verification</h1>
    <form onsubmit="checkCertificate(event)">
      <div class="form-group">
        <label for="certId">Certificate ID</label>
        <input type="text" id="certId" placeholder="Enter Certificate ID" required>
      </div>
      <div class="form-group">
        <label for="name">Student Name</label>
        <input type="text" id="name" placeholder="Enter Student Name" required>
      </div>
      <div class="form-group">
        <label for="roll">Roll Number</label>
        <input type="text" id="roll" placeholder="Enter Roll Number" required>
      </div>
      <button type="submit">Verify</button>
    </form>

    <div id="resultBox" class="result"></div>
  </div>

  
</body>
  </html>
